[pytest]
# Only search for tests under the src directory (you moved tests there)
testpaths = src

# Keep the project root on the python path
pythonpath = .

# Show stdout from tests (you can remove -s if you prefer pytest's capture)
addopts = -s

# Accept standard test filename patterns plus the moved `Test.py` file
python_files = test_*.py *_test.py Test.py

# Prevent pytest from recursing into obvious virtualenv/site-package folders
norecursedirs = lib bin include .venv venv
